<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List Web App</title>
  <style>
    /* Basic reset & styling */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #222;
    }

    form {
      display: flex;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007BFF;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: white;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }

    li.completed .task-text {
      text-decoration: line-through;
      color: #999;
      cursor: pointer;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
      font-size: 1rem;
      word-break: break-word;
    }

    button.edit, button.delete {
      margin-left: 0.5rem;
      background: none;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      color: #007BFF;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    button.edit:hover {
      background-color: #dbe9ff;
    }

    button.delete {
      color: #d9534f;
    }

    button.delete:hover {
      background-color: #f8d7da;
    }

    /* Input for editing task */
    .edit-input {
      flex-grow: 1;
      padding: 0.4rem 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      button {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      button.edit, button.delete {
        font-size: 0.85rem;
        padding: 0.2rem 0.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <form id="task-form" aria-label="Add new task form">
    <input 
      type="text" 
      id="task-input" 
      placeholder="Add a new task" 
      aria-label="Task description" 
      required 
      autocomplete="off" 
    />
    <button type="submit" aria-label="Add task">Add</button>
  </form>

  <ul id="task-list" aria-live="polite" aria-relevant="additions removals"></ul>

  <script>
    (() => {
      const form = document.getElementById('task-form');
      const input = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      // Load tasks from localStorage or initialize empty array
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      // Render all tasks on page load
      tasks.forEach(renderTask);

      // Form submit: add a new task
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const taskText = input.value.trim();
        if (!taskText) return;

        const newTask = {
          id: Date.now(),
          text: taskText,
          completed: false
        };

        tasks.push(newTask);
        saveTasks();
        renderTask(newTask);
        input.value = '';
        input.focus();
      });

      // Save tasks array to localStorage
      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      // Render a single task item in the list
      function renderTask(task) {
        const li = document.createElement('li');
        li.dataset.id = task.id;
        if (task.completed) li.classList.add('completed');

        // Task text span
        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = task.text;
        span.title = 'Click to toggle completed';

        // Toggle completed on task text click
        span.addEventListener('click', () => {
          task.completed = !task.completed;
          li.classList.toggle('completed');
          saveTasks();
        });

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'edit';
        editBtn.setAttribute('aria-label', `Edit task: ${task.text}`);
        editBtn.addEventListener('click', () => startEditingTask(task, span));

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete';
        deleteBtn.setAttribute('aria-label', `Delete task: ${task.text}`);
        deleteBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to delete this task?')) {
            tasks = tasks.filter(t => t.id !== task.id);
            li.remove();
            saveTasks();
          }
        });

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);

        taskList.appendChild(li);
      }

      // Start editing a task's text
      function startEditingTask(task, span) {
        const inputEdit = document.createElement('input');
        inputEdit.type = 'text';
        inputEdit.value = task.text;
        inputEdit.className = 'edit-input';
        inputEdit.setAttribute('aria-label', 'Edit task input');

        // Replace the span with input
        span.replaceWith(inputEdit);
        inputEdit.focus();

        // Save changes and revert to span
        function saveEdit() {
          const newText = inputEdit.value.trim();
          if (newText) {
            task.text = newText;
            saveTasks();
            inputEdit.replaceWith(span);
            span.textContent = newText;
            span.title = 'Click to toggle completed';
          } else {
            // If empty, revert without saving
            inputEdit.replaceWith(span);
          }
        }

        // Cancel edit (revert to original)
        function cancelEdit() {
          inputEdit.replaceWith(span);
        }

        inputEdit.addEventListener('blur', saveEdit);
        inputEdit.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            saveEdit();
          } else if (e.key === 'Escape') {
            e.preventDefault();
            cancelEdit();
          }
        });
      }
    })();
  </script>

</body>
</html>
